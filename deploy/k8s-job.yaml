apiVersion: batch/v1
kind: Job
metadata:
  name: gmm-benchmark-job
spec:
  template:
    spec:
      containers:
      - name: benchmark
        image: gcr.io/geometric-mnemic-manifolds-bm/gmm-benchmark:latest
        command: ["python", "benchmarks/parallel_broadcast_benchmark.py"]
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "4"
            memory: "8Gi"
      restartPolicy: Never
  backoffLimit: 0
